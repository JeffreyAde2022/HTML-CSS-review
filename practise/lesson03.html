<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .p2a {
      width: 110px;
      height: 40px;
      background-color: black;
      color: white;
      font-size: 12px;
      transition: opacity 0.15s;
      cursor: pointer;
    }

    .p2a:hover {
      opacity: 0.7;
    }

    .p2b {
      width: 160px;
      height: 34px;
      background-color: rgb(249, 217, 76);
      color: black;
      border-radius: 17px;
      border: none;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.15s;
    }

    .p2b:hover {
      background-color: yellow;
    }

    .p2c {
      width: 80px;
      height: 34px;
      background-color: rgb(85, 163, 89);
      color: white;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: box-shadow .15s;
    }

    .p2c:hover {
      box-shadow: 2px 2px 2px rgba(77, 72, 72, 0.2);
    }

    .p2d1 {
      width: 110px;
      height: 34px;
      background-color: rgb(115, 84, 172);
      color: white;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      margin-right: 6px;
      cursor: pointer;
      transition: background-color 0.15s;
    }

    .p2d1:hover {
      background-color: rgb(107, 33, 244);
    }

    .p2d2 {
      width: 110px;
      height: 34px;
      background-color: white;
      color: black;
      border-color: rgb(181, 184, 188);
      border-radius: 4px;
      border-style: solid;
      border-width: 1px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.15s;
    }

    .p2d2:hover {
      background-color: rgb(181, 184, 188);
    }

    .p2e1 {
      width: 220px;
      height: 34px;
      background-color: rgb(45, 99, 188);
      color: white;
      border: none;
      border-radius: 17px;
      font-size: 14px;
      font-weight: bolder;
      margin-right: 6px;
      cursor: pointer;
      transition: background-color 0.15s;
    }

    .p2e1:hover {
      background-color: rgb(15, 60, 138);
    }

    .p2e2 {
      width: 75px;
      height: 34px;
      background-color: white;
      color: rgb(45, 99, 188);
      border-width: 1px;
      border-color: rgb(45, 99, 188);
      border-radius: 17px;
      font-size: 14px;
      font-weight: bolder;
      cursor: pointer;
      transition: background-color 0.15s;
    }

    .p2e2:hover {
      background-color: rgb(205, 216, 235);
    }

    a {
      color: rgb(0, 113, 133);
      font-size: 20px;
    }

    a:hover {
      color: brown;
    }

    #a1 {
      font-weight: bold;
      font-size: 26px;
    }

    #a2 {
      color: rgb(0, 118, 0);
      font-size: 16px;
      font-weight: bolder;
      cursor: pointer;
    }

    #ab1 {
      width: 130px;
      height: 34px;
      background-color: rgb(255, 216, 20);
      color: black;
      border: none;
      border-radius: 17px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 8px;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    #ab1:hover {
      opacity: 0.8;
    }

    #ab1:active {
      opacity: 0.4;
    }

    #ab2 {
      width: 130px;
      height: 34px;
      background-color: rgb(255, 164, 28);
      color: black;
      border: none;
      border-radius: 17px;
      font-size: 14px;
      cursor: pointer;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    #ab2:hover {
      opacity: 0.8;
    }

    #ab2:active {
      opacity: 0.4;
    }

  </style>
</head>

<body>
  <button class="p2a">Request now</button>
  <br>
  <br>
  <button class="p2b">Add to Cart</button>
  <br>
  <br>
  <button class="p2c">Sign up</button>
  <br>
  <br>
  <button class="p2d1">Get started</button>
  <button class="p2d2">Download</button>
  <br>
  <br>
  <button class="p2e1">Apply on company website</button>
  <button class="p2e2">Save</button>
  <br>
  <br>
  <a href="https://www.amazon.com/">Back to Amazon</a>
  <p id="a1">Nike Black Running Shoes</p>
  <p id="a2">$39-in stock.</p>
  <p id="a3">Free delivery tomorrow.</p>
  <button id="ab1">Add to Cart</button>
  <button id="ab2">Buy now</button>
</body>

</html>
